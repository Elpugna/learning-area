<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
      var persona = {
        nombre: {
          pila:'Bob',
          apellido: 'Smith'
        },
        edad: 32,
        genero: 'masculino',
        intereses: ['música', 'esquí'],
        bio: function () {
          alert(this.nombre.pila + ' ' + this.nombre.apellido + ' tiene ' + this.edad + ' años. Le gusta ' + this.intereses[0] + ' y ' + this.intereses[1] + '.');
        },
        saludo: function() {
          alert('Hola, Soy '+ this.nombre.pila + '. ');
        }
      };
      var nombrePerzonalizado = 'altura';
      var valorPerzonalizado = '1.75m';
      persona[nombrePerzonalizado] = valorPerzonalizado;
    </script>
</html>
